<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Connexus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c6e0df;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            width: 40%;
            height: 80%;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .signup-container img {
            width: 50%;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #1f8abe;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #095c97;
        }
        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #005fa3;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Connexus Logo">
        <h2>Create an Account</h2>
        <form method="POST" action="/signup">
            <input type="text" name="username" placeholder="Choose a username" required><br>
            <input type="password" name="password" placeholder="Choose a password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login_page') }}">Log in here</a></p>
    </div>
</body>
</html>
