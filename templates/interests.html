<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Interests</title>
    <style>
        body {
            background-color: #9be3df;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1f8abe;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        details {
            margin-bottom: 20px;
            border: 1px solid #1f8abe;
            border-radius: 12px;
            padding: 15px;
            background-color: #f7ffff;
        }

        summary {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            color: #1f8abe;
            list-style: none;
        }

        label {
            display: block;
            margin: 10px 0 0 10px;
            font-size: 1em;
        }

        .submit-btn {
            background-color: #1f8abe;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #146c94;
        }
    </style>
</head>
<body>
    <h1>üåü My Interests Page</h1>

    <div class="form-box">
        <form action="/interests" method="POST">

            <details open>
                <summary>üíª Technology</summary>
                <label><input type="checkbox" name="interests" value="AI" {% if 'AI' in interests %}checked{% endif %}> AI & Machine Learning</label>
                <label><input type="checkbox" name="interests" value="Web Dev" {% if 'Web Dev' in interests %}checked{% endif %}> Web Development</label>
                <label><input type="checkbox" name="interests" value="App Dev" {% if 'App Dev' in interests %}checked{% endif %}> App Development</label>
                <label><input type="checkbox" name="interests" value="Cybersecurity" {% if 'Cybersecurity' in interests %}checked{% endif %}> Cybersecurity</label>
                <label><input type="checkbox" name="interests" value="UIUX" {% if 'UIUX' in interests %}checked{% endif %}> UI/UX</label>
            </details>

            <details>
                <summary>üé® Art</summary>
                <label><input type="checkbox" name="interests" value="Painting" {% if 'Painting' in interests %}checked{% endif %}> Digital Painting</label>
                <label><input type="checkbox" name="interests" value="Graphic Design" {% if 'Graphic Design' in interests %}checked{% endif %}> Graphic Design</label>
                <label><input type="checkbox" name="interests" value="Animation" {% if 'Animation' in interests %}checked{% endif %}> Animation</label>
            </details>

            <details>
                <summary>üéµ Music</summary>
                <label><input type="checkbox" name="interests" value="Piano" {% if 'Piano' in interests %}checked{% endif %}> Piano</label>
                <label><input type="checkbox" name="interests" value="Guitar" {% if 'Guitar' in interests %}checked{% endif %}> Guitar</label>
                <label><input type="checkbox" name="interests" value="Music Production" {% if 'Music Production' in interests %}checked{% endif %}> Music Production</label>
            </details>

            <details>
                <summary>‚úàÔ∏è Travel</summary>
                <label><input type="checkbox" name="interests" value="Europe" {% if 'Europe' in interests %}checked{% endif %}> Europe</label>
                <label><input type="checkbox" name="interests" value="Road Trips" {% if 'Road Trips' in interests %}checked{% endif %}> Road Trips</label>
                <label><input type="checkbox" name="interests" value="Adventure" {% if 'Adventure' in interests %}checked{% endif %}> Adventure Travel</label>
            </details>

            <details>
                <summary>‚öΩ Sports</summary>
                <label><input type="checkbox" name="interests" value="Football" {% if 'Football' in interests %}checked{% endif %}> Football</label>
                <label><input type="checkbox" name="interests" value="Tennis" {% if 'Tennis' in interests %}checked{% endif %}> Tennis</label>
                <label><input type="checkbox" name="interests" value="Basketball" {% if 'Basketball' in interests %}checked{% endif %}> Basketball</label>
            </details>

            <details>
                <summary>üç≥ Cooking</summary>
                <label><input type="checkbox" name="interests" value="Baking" {% if 'Baking' in interests %}checked{% endif %}> Baking</label>
                <label><input type="checkbox" name="interests" value="Indian Cuisine" {% if 'Indian Cuisine' in interests %}checked{% endif %}> Indian Cuisine</label>
                <label><input type="checkbox" name="interests" value="Vegan" {% if 'Vegan' in interests %}checked{% endif %}> Vegan Cooking</label>
            </details>

            <details>
                <summary>üìö Reading</summary>
                <label><input type="checkbox" name="interests" value="Fiction" {% if 'Fiction' in interests %}checked{% endif %}> Fiction</label>
                <label><input type="checkbox" name="interests" value="Poetry" {% if 'Poetry' in interests %}checked{% endif %}> Poetry</label>
                <label><input type="checkbox" name="interests" value="Biographies" {% if 'Biographies' in interests %}checked{% endif %}> Biographies</label>
            </details>

            <details>
                <summary>üöÄ Entrepreneurship</summary>
                <label><input type="checkbox" name="interests" value="Startups" {% if 'Startups' in interests %}checked{% endif %}> Startups</label>
                <label><input type="checkbox" name="interests" value="VC" {% if 'VC' in interests %}checked{% endif %}> Venture Capital</label>
                <label><input type="checkbox" name="interests" value="Product Dev" {% if 'Product Dev' in interests %}checked{% endif %}> Product Development</label>
            </details>

            <details>
                <summary>üåç Languages</summary>
                <label><input type="checkbox" name="interests" value="Spanish" {% if 'Spanish' in interests %}checked{% endif %}> Spanish</label>
                <label><input type="checkbox" name="interests" value="Tamil" {% if 'Tamil' in interests %}checked{% endif %}> Tamil</label>
                <label><input type="checkbox" name="interests" value="Kannada" {% if 'Kannada' in interests %}checked{% endif %}> Kannada</label>
                <label><input type="checkbox" name="interests" value="ASL" {% if 'ASL' in interests %}checked{% endif %}> ASL</label>
            </details>

            <button class="submit-btn" type="submit">Update Interests</button>
        </form>
    </div>
</body>
</html>
