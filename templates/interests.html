<!DOCTYPE html>

            display: flex;
            flex-direction: column;
            align-items: center;

        h1 {

        summary {

            font-weight: bold;

            list-style: none;

            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
