<body>
  <div class="container">
    <h1>Welcome to Connexus</h1>
    <h5>Connecting your interests and learning to create a more engaging educational experience!</h5>
    <textarea id="user-input" placeholder="Enter a topic to explore!"></textarea><br>
    <div style="margin-bottom: 10px;">
      <button onclick="sendMessage()">Send</button>
      <button onclick="clearMessages()" style="margin-left: 10px; background-color: #f44336;">Clear Chat</button>
    </div>

  </div>

  <footer class="footer">

  </footer>

  <script>
    async function sendMessage() {
      let interests = "football";
      let input = document.getElementById("user-input").value;
      input = "Explain " + input + " to a student who is interested in " + interests + ". Make the explanation clear and use an example that involves " + interests + " to help them understand.";
      const resBox = document.getElementById("response-box");
      resBox.innerHTML = "Loading...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      resBox.innerHTML = data.reply || data.error;
    }
    window.onload = function () {
      const preset = {{ preset_message|tojson }};

    document.getElementById("user-input").value = preset;
  }
};

  </script>
  <footer class="footer">
    <a href="interests" class="footer-btn">ðŸŒŸ Interests</a>
    <a href="home" class="footer-btn active">ðŸ’¬ Chat</a>
    <a href="concepts" class="footer-btn">ðŸ“˜ Concepts</a>
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const inputBox = document.getElementById("user-input");
    let messages = [
      {
        role: "assistant",
        content: "Hi there! I'm Conexus â€” your personal tutor! What topic would you like to explore today, and what are your interests so I can tailor the explanation just for you?",
      },
    ];

    renderMessages();

    async function sendMessage() {
      const input = inputBox.value.trim();
      if (!input) return;

      const interests = "football";
      const formattedInput = `Explain ${input} to a student who is interested in ${interests}. Make the explanation clear and use an example that involves ${interests} to help them understand.`;
      
      messages.push({ role: "user", content: formattedInput });
      renderMessages();
      inputBox.value = "";

      messages.push({ role: "assistant", content: "Conexus is thinking..." });
      renderMessages();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });

        const data = await res.json();
        messages.pop(); 
        messages.push({ role: "assistant", content: data.reply || "No response from Conexus." });
        renderMessages();
      } catch (err) {
        messages.pop();
        messages.push({ role: "assistant", content: "Error contacting Conexus." });
        renderMessages();
      }
    }

    function renderMessages() {
      chatBox.innerHTML = "";
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.role === "user" ? "user" : "assistant");
        div.innerHTML = `<strong>${msg.role === "user" ? "You" : "Conexus"}:</strong> ${msg.content}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
  <script>
    function clearMessages() {
      messages = [
        {
          role: "assistant",
          content: "Hi there! I'm Conexus â€” your personal tutor! What topic would you like to explore today, and what are your interests so I can tailor the explanation just for you?",
        },
      ];
      renderMessages();
    }
  </script>  
</body>
